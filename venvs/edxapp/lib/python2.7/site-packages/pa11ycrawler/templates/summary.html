<%def name="make_summary(errors, warnings, notices, total)">
    <div class="col-sm-10 col-sm-offset-1">
        <h2>Summary</h2>
    </div>
    <div class="col-sm-3 col-sm-offset-1">
        <ul class="list-group">
            <li class="list-group-item">
                Errors
                <span class="list-group-item-danger badge">${errors}</span>
            </li>
            <li class="list-group-item">
                Warnings
                <span class="list-group-item-warning badge">${warnings}</span>
            </li>
            <li class="list-group-item">
                Notices
                <span class="list-group-item-info badge">${notices}</span>
            </li>
            <li class="list-group-item">
                Total Issues
                <span class="badge">${total}</span>
            </li>
        </ul>
    </div>
</%def>

<%def name="make_summary_toolbar(errors, warnings, notices, total)">
    <div id='summary-toolbar' class="btn-group bars">
        <button role="button" class="filterby-btn btn btn-secondary-outline" data-filterby='error' aria-pressed="false">
            Errors
            <span class="list-group-item-danger badge">${errors}</span>
            <span class="sr-only"> Click to show only errors. </span>
        </button>
        <button role="button" class="filterby-btn btn btn-secondary-outline" data-filterby='warning' aria-pressed="false">
            Warnings
            <span class="list-group-item-warning badge">${warnings}</span>
            <span class="sr-only"> Click to show only warnings. </span>
        </button>
        <button role="button" class="filterby-btn btn btn-secondary-outline" data-filterby='notice' aria-pressed="false">
            Notices
            <span class="list-group-item-info badge">${notices}</span>
            <span class="sr-only"> Click to show only notices. </span>
        </button>
        <button role="button" class="filterby-btn btn btn-secondary-outline current" data-filterby='error,warning,notice' aria-pressed="true">
            Total Issues
            <span class="badge">${total}</span>
            <span class="sr-only"> Click to show all issues. </span>
        </button>
    </div>
</%def>
